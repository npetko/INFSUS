<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <form action="" method="post">
        <p>Broj putnog naloga: [[${brnalog}]]</p>
        <p>Oib: [[${oib}]]</p>
        <p>Ime: [[${ime}]]</p>
        <p>Prezime: [[${prezime}]]</p>
        <label for="PocPutovanja">Pocetak putovanja</label><br>
        <input type="text" id="PocPutovanja" name="PocPutovanja"><br>
        <label for="KrajPutovanja">Kraj putovanja:</label><br>
        <input type="text" id="KrajPutovanja" name="KrajPutovanja"><br>
        <label for="sifDrzava">Šifra države:</label><br>
        <input type="text" id="sifDrzava" name="sifDrzava"><br>
        <label for="mjesto">Mjesto:</label><br>
        <input type="text" id="mjesto" name="mjesto"><br>
        <label for="razlog">Razlog:</label><br>
        <input type="text" id="razlog" name="razlog"><br>
        <label for="prijevoznoSredstvo">Prijevozno sredstvo:</label><br>
        <input type="text" id="prijevoznoSredstvo" name="prijevoznoSredstvo"><br>
        <label for="mjestoTroska">Mjesto troska:</label><br>
        <input type="text" id="mjestoTroska" name="mjestoTroska"><br>
        <label for="akontacija">Akontacija:</label><br>
        <input type="text" id="akontacija" name="akontacija"><br>
        <input type="submit" name="posalji" value="Pošalji!" />
      </form>
    </div>

  </body>
</html>
